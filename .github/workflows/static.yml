name: Deploy static file index to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate file index
        run: |
          echo "<!DOCTYPE html><html><head><meta charset='utf-8'><title>Index of /</title></head><body><h1>Index of /</h1><hr><ul>" > index.html
          find . -type f ! -path "./.*" ! -name "index.html" | sort | while read file; do
            path=$(echo "$file" | sed 's|^\./||')
            echo "<li><a href=\"$path\">$path</a></li>" >> index.html
          done
          echo "</ul><hr></body></html>" >> index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
